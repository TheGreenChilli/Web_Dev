<!-- Change Text Color
Task: Change the color of a paragraph's text to blue.

Instructions:

Use the color property in CSS to change the text color. -->

<html>
    <p style="color: blue"></p>
</html>


<!-- Style a Button
Task: Style a button to have a blue background, white text, and rounded corners.

Instructions:

Use the background-color, color, and border-radius properties to style the button.

Apply padding for better appearance.

Keep the following values for the attributes:

Background color must be blue

Text color must be white

vertical padding must be 10px

Horizontal padding must be 20px

Border radius must be 5px

Border must be none -->

<html>
    <button style="background-color: blue; color: white; border-radius: 5px;
    padding: 10px 20px;"></button>
</html>


<!-- Add a Dashed Border with Border Radius
Task: Create a div with a dashed border and rounded corners.

Instructions:

Use the border, border-style, and border-radius properties to achieve the desired styling.

The border should be dashed, with a thickness of 3px and rounded corners of 10px. -->

<html>
    <div style="border: 3px; border-style: dashed; border-radius: 10px;"></div>
</html>


<!-- Styling Text with Font Properties
Task: Create a paragraph of text and apply various font properties such as color, weight, size, and style.

Instructions:

Create a paragraph (<p>) element with the class name styled-text.

Apply the following styles to the text:

Set the font color to red.

Make the text bold.

Set the font size to 18px.

Apply an italic style to the text. -->

<html>
    <p style="color: red; font-weight: bold; font-size: 18px; font-style: italic;" class="styled-text"></p>
</html>


<!-- Create a Box with Padding and Margin
Hereâ€™s a CSS exercise focused on using padding and margin to create spacing around and within elements:

Create a Box with Padding and Margin

Task: Create a div element with specific padding and margin values to control the spacing around and within the box.

Instructions:

Create a div element with the class name box.

Apply the following styles to the box:

Set padding of 20px on all sides.

Set a margin of 30px on all sides.

Add a blue background color to the box so the padding is clearly visible. -->

<html>
    <div style="padding: 20px; margin: 30px; background-color: blue;" class="box"></div>
</html>


<!-- Create a Circle Using Border Radius
Task: Create a div element that appears as a perfect circle using the border-radius property.

Instructions:

Create a div element with the class name circle.

Apply the following styles to the div:

Set a width and height of 100px.

Use the border-radius property to make the div a perfect circle.

Add a red background color to make the circle visible. -->

<html>
    <div style="width: 100px; height: 100px; border-radius: 50%; background-color: red;" class="circle"></div>
</html>
