<!-- Style a Button
Task: Style a button to have a blue background, white text, and rounded corners.

Instructions:

Use the background-color, color, and border-radius properties to style the button.

Apply padding for better appearance.

Keep the following values for the attributes:

Background color must be blue

Text color must be white

vertical padding must be 10px

Horizontal padding must be 20px

Border radius must be 5px

Border must be none -->

    padding: 10px 20px;"></button>
</html>


<!-- Add a Dashed Border with Border Radius
Task: Create a div with a dashed border and rounded corners.

Instructions:

Use the border, border-style, and border-radius properties to achieve the desired styling.

The border should be dashed, with a thickness of 3px and rounded corners of 10px. -->

<html>
    <div style="border: 3px; border-style: dashed; border-radius: 10px;"></div>
</html>


<!-- Styling Text with Font Properties
Task: Create a paragraph of text and apply various font properties such as color, weight, size, and style.

Instructions:

Create a paragraph (<p>) element with the class name styled-text.

Apply the following styles to the text:

Set the font color to red.

Make the text bold.

Set the font size to 18px.

Apply an italic style to the text. -->

<html>
    <p style="color: red; font-weight: bold; font-size: 18px; font-style: italic;" class="styled-text"></p>
</html>


<!-- Create a Box with Padding and Margin

Create a Box with Padding and Margin

<!-- Create a Circle Using Border Radius
Task: Create a div element that appears as a perfect circle using the border-radius property.

Instructions:

Create a div element with the class name circle.

Apply the following styles to the div:

Set a width and height of 100px.

Use the border-radius property to make the div a perfect circle.

Add a red background color to make the circle visible. -->

<html>
    <div style="width: 100px; height: 100px; border-radius: 50%; background-color: red;" class="circle"></div>
</html>


<!-- Add a Box Shadow to an Element
Task: Create a div element and apply a shadow effect using the box-shadow property.

Instructions:

Create a div element with the class name shadow-box.

Apply the following styles to the div:

Set a width and height of 200px.

Use the box-shadow property to add a shadow effect to the box.

The shadow should have the following properties:

Horizontal offset of 10px.

Vertical offset of 10px.

Blur radius of 15px.

Shadow color should be gray. -->

<html>
    <div style="width: 200px; height: 200px; box-shadow: 10px 10px 15px gray " class="shadow-box"></div>
</html>


<!-- Positions In CSS
Task: Create a layout where three elements are positioned using static, relative, and absolute positioning. Each element should be clearly distinguishable with different background colors.

Instructions:

Create a container div with the class name parent-container.

Inside the container, create three div elements:

The first element should have the class name static-box and be positioned normally in the document flow without any top/bottom/left/right.

The second element should have the class name relative-box and be positioned 50px to the right and 50px down from its normal position.

The third element should have the class name absolute-box and be positioned 30px from the top and 30px from the left of the container.

Apply background colors to each element to make their positions clear. -->

<html>
    <div style="background-color: black; width: 400px; height: 400px; position: relative;" class="parent-container">
      
        <div style="width: 100px; height: 100px; background-color: red;" class="static-box">
            Static Box
        </div>

     
        <div style="width: 100px; height: 100px; background-color: blue; position: relative; top: 50px; left: 50px;" class="relative-box">
            Relative Box
        </div>

       
        <div style="width: 100px; height: 100px; background-color: yellow; position: absolute; top: 30px; left: 30px;" class="absolute-box">
            Absolute Box
        </div>
    </div>

</html>


<!-- Create a Responsive Flexbox Layout
Task: Create a simple responsive layout using Flexbox where three boxes are aligned horizontally, centered both vertically and horizontally within the container, and wrap to the next line on smaller screens.

Instructions:

Create a container div with the class name flex-container.

Inside the container, create three div elements with the class name flex-item.

Apply Flexbox properties to:

Center the items horizontally and vertically.

Ensure the items are spaced evenly within the container.

Allow the items to wrap to the next line when the screen width is reduced.

Style each flex-item with a fixed width and height, and give each one a red background color for distinction. Give a yellow color to the parent div for distinction. -->

<html>
    <div style="display: flex; justify-content: center; align-items: center; flex-wrap: wrap; background-color: yellow; height: 200px; width: 200px;" class="flex-container">
        <div style="background-color: red; height: 200px; width: 200px; display: flex; justify-content: center; align-items: center;" class="flex-item"></div>
        <div style="background-color: red; height: 200px; width: 200px; display: flex; justify-content: center; align-items: center;"  class="flex-item"></div>
        <div style="background-color: red; height: 200px; width: 200px; display: flex; justify-content: center; align-items: center;" class="flex-item"></div>
    </div>
</html>


<!-- Create a 3x3 Grid Layout
Task: Create a 3x3 grid layout where each cell contains a numbered box. The grid should be responsive, and the boxes should adjust their size based on the container's width.

Instructions:

Create a container div with the class name grid-container.

Inside the container, create nine div elements with the class name grid-item.

Use CSS Grid to arrange the grid-item elements into a 3x3 grid.

Style each grid-item with a background color, padding, and centered text.

Ensure the grid is responsive so that when the container's width decreases, the grid items maintain their aspect ratio. -->

<html>
<div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px;" class="grid-container">
    <div style="background-color: yellow; padding: 10px; text-align: center; border: 1px solid black;" class="grid-item">1</div>
    <div style="background-color: yellow; padding: 10px; text-align: center; border: 1px solid black;" class="grid-item">2</div>
    <div style="background-color: yellow; padding: 10px; text-align: center; border: 1px solid black;" class="grid-item">3</div>
    <div style="background-color: yellow; padding: 10px; text-align: center; border: 1px solid black; gap: 10px;" class="grid-item">4</div>
    <div style="background-color: yellow; padding: 10px; text-align: center; border: 1px solid black;" class="grid-item">5</div>
    <div style="background-color: yellow; padding: 10px; text-align: center;" class="grid-item">6</div>
    <div style="background-color: yellow; padding: 10px; text-align: center; border: 1px solid black;" class="grid-item">7</div>
    <div style="background-color: yellow; padding: 10px; text-align: center; border: 1px solid black;" class="grid-item">8</div>
    <div style="background-color: yellow; padding: 10px; text-align: center; border: 1px solid black;" class="grid-item">9</div>  
</div>
</html>
